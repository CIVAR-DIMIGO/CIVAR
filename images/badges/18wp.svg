  <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="110">
    
    
        <text x="135" y="150" fill="#010101" fill-opacity=".3" transform="scale(0.1)" textLength="150" lengthAdjust="spacing">wp</text>
        <text x="135" y="140" transform="scale(0.1)" textLength="150" lengthAdjust="spacing">wp</text>
    
    <text x="355" y="150" fill="#010101" fill-opacity=".3" transform="scale(0.1)" textLength="130" lengthAdjust="spacing">18</text>
    <text x="355" y="140" transform="scale(0.1)" textLength="130" lengthAdjust="spacing">18</text>
  </g>

  
  
</svg>
